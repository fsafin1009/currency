<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h1 class="card-title text-center">Currency Converter</h1>
            <form action="" method="post">
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" id="price" name="price" class="form-control">
              </div>
              <div class="mb-3">
                <label for="currency_from" class="form-label">From</label>
                <select id="currency_from" class="form-select">
                  <!-- Currency options -->
                </select>
              </div>
              <div class="mb-3">
                <label for="currency_to" class="form-label">To</label>
                <select id="currency_to" class="form-select">
                  <!-- Currency options -->
                </select>
              </div>
              <button id="convert" class="btn btn-primary w-100">Convert</button>
            </form>
            <div class="mt-4 text-center">
              <h2>Result: <span id="result"></span></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
